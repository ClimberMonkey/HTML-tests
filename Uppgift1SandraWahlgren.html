<!DOCTYPE html>

<head>
    <title>Uppgift 1</title>
    <meta charset="utf-8">
    <meta name="description" content="Företagsundersökning">
    <link rel ="stylesheet" type ="text/css" href ="style.css">
</head>

<body>
    <h1>Undersökning</h1>
    <p>Vänligen fyll undersökningen så fort ni har möjlighet. Syftet är att snoka på våra anställda och utvärdera er grundligt</p>
    <br>
    <br>
    
    <label for="namn"><strong>Ange ditt namn</strong></label>
    <input type="text" width="35px" maxlength="20"> 
    <br>
    <br>

    <label>Vilken bakelse är du? Motivera!</label>
    <br>
    <textarea name="textare" rows="4" cols="30" style="background-color: rgb(114, 114, 212);"></textarea>
    <br>
    <br>

    <p style = "font-style: italic";>Tränar du i någon sport? (Bowling, skydive och power-walking räknas inte)</p>
    <input type="radio" name ="val" value="Ja">
    <label for="sport">Ja</label><br>
    <input type="radio" name ="val" value="Nej">
    <label for="sport">Nej</label><br>

    <br>
    <br>

    <label>Vilken är din främsta informationskälla? Flera val möjligt</label>
    <br>
    <input type="checkbox" name ="info" value ="Böcker">
    <label> Böcker</label><br>
    <input type="checkbox" name ="info" value ="Tidningar">
    <label> Tidningar...seriöst</label><br>
    <input type="checkbox" name ="info" value ="Online">
    <label>Online</label>
    <br>
    <br>

    <label>Vilken filmgenre föredrar du?</label>
    <select name="movies">
        <option value ="" selected></option>
        <option value="action">Action</option>
        <option value="romantik">Romantik</option>
        <option value="komedi">Komedi</option>
        <option value="drama">Drama</option>
        <option value="skräck">Skräck</option>
      </select>
    <br>
    <br>
      <label>Obs! Du godkänner härmed att all information sparas av Storebror för all framtid.</label>
      <input type ="button" value ="Skicka in">
      
</body>
